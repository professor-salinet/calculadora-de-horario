<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de horário</title>
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 class="text-center py-4">Calculadora de horário</h1>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card custom-card shadow p-4">
                    <h4 class="mb-3">Horário inicial/total:</h4>
                    <div class="form-section">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="hora1">Hora</label>
                                <input type="number" class="form-control" id="hora1" min="0">
                            </div>
                            <div class="col-md-4">
                                <label for="minuto1">Minuto</label>
                                <input type="number" class="form-control" id="minuto1" min="0" max="59">
                            </div>
                            <div class="col-md-4">
                                <label for="segundo1">Segundo</label>
                                <input type="number" class="form-control" id="segundo1" min="0" max="59">
                            </div>
                        </div>
                        <div class="alert alert-danger" role="alert" id="alertaHorarioInicial" style="display: none;">
                            Mensagem...
                        </div>
                    </div>
    
                    <h4 class="mb-3">Operação matemática:</h4>
                    <div class="form-section">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="operacao" id="somar" value="somar" checked>
                            <label class="form-check-label" for="somar">Somar</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="operacao" id="subtrair" value="subtrair">
                            <label class="form-check-label" for="subtrair">Subtrair</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="operacao" id="dividir" value="dividir">
                            <label class="form-check-label" for="dividir">Dividir</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="operacao" id="multiplicar"
                                value="multiplicar">
                            <label class="form-check-label" for="multiplicar">Multiplicar</label>
                        </div>
                    </div>
                    <div class="form-section" id="fatorDiv" style="display: none;">
                        <div class="form-section">
                            <label class="form-check-label" for="multiplicar" id="lblFator">Fator:</label>
                            <input class="form-control" type="number" name="fator" id="fator" min="0" max="59">
                        </div>
                        <div class="alert alert-danger" role="alert" id="alertaFator" style="display: none;">
                            Mensagem...
                        </div>
                    </div>

                    <div id="resultadoDiv">
                        <h4 class="mb-3">Horário a ser resolvido:</h4>
                        <div class="form-section">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="hora2">Hora</label>
                                    <input type="number" class="form-control" id="hora2" min="0">
                                </div>
                                <div class="col-md-4">
                                    <label for="minuto2">Minuto</label>
                                    <input type="number" class="form-control" id="minuto2" min="0" max="59">
                                </div>
                                <div class="col-md-4">
                                    <label for="segundo2">Segundo</label>
                                    <input type="number" class="form-control" id="segundo2" min="0" max="59">
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-danger" role="alert" id="alertaHorarioFinal" style="display: none;">
                            Mensagem...
                        </div>
                    </div>
    
                    <div class="form-section">
                        <button class="btn btn-primary me-2" onclick="calcular()">Calcular</button>
                        <button class="btn btn-secondary" onclick="limpar()">Limpar</button>
                    </div>

                    <h4 class="mb-3">Resultado:</h4>
                    <div class="form-section">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="horaResultado">Hora</label>
                                <input type="number" class="form-control" id="horaResultado" readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="minutoResultado">Minuto</label>
                                <input type="number" class="form-control" id="minutoResultado" readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="segundoResultado">Segundo</label>
                                <input type="number" class="form-control" id="segundoResultado" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
